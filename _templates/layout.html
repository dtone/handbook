{% extends "!layout.html" %}

{%- block extrahead %}
{{ super() }}
<script type="text/javascript">
  var _gaq = _gaq || [];
  _gaq.push(['_setAccount', 'UA-144598875-3']);
  _gaq.push(['_trackPageview']);
</script>

<meta property="og:title" content="DTOne Engineering Handbook :: {{ title }}" />
<meta property="og:description" content="The Data Platform Engineering team handbook is the central repository for how we run." />
<meta property="og:url" content="{{ pageurl }}" />
<meta property="og:image" content="https://handbook.dtone.engineering/_static/dtone_handbook.png" />

<meta property="twitter:title" content="DTOne Engineering Handbook :: {{ title }}" />
<meta property="twitter:description" content="The Data Platform Engineering team handbook is the central repository for how we run." />
<meta property="twitter:url" content="{{ pageurl }}" />
<meta property="twitter:image:src" content="https://handbook.dtone.engineering/_static/dtone_handbook.png" />
{% endblock %}

{% block footer %}
{{ super() }}
<div class="footer">This page uses <a href="https://analytics.google.com/">
Google Analytics</a> to collect statistics. You can disable it by blocking
the JavaScript coming from www.google-analytics.com.
<script type="text/javascript">
  (function() {
    var ga = document.createElement('script');
    ga.src = ('https:' == document.location.protocol ?
              'https://ssl' : 'http://www') + '.google-analytics.com/ga.js';
    ga.setAttribute('async', 'true');
    document.documentElement.firstChild.appendChild(ga);
  })();
</script>
</div>
{% endblock %}
